name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - feature/*
  pull_request:
    branches:
      - main

jobs:
  # 1. Run Tests (no changes needed here)
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # Updated to latest v4

      - name: Set up Node.js
        uses: actions/setup-node@v4 # Updated to latest v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test || echo "⚠️ No tests yet - skipping"

  # 2. Build, Scan, & Push Docker Image (Updated logic)
  build-scan-and-push:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # Updated to latest v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3 # Updated to latest v3

      # ----------------------------------------------------------------------
      # DOCKER LOGIN
      # ----------------------------------------------------------------------
      - name: Log in to Docker Hub
        uses: docker/login-action@v3 # Updated to latest v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Define Image Tag
        id: image_tag
        run: echo "IMAGE_TAG=${{ secrets.DOCKER_USERNAME }}/electromart:latest" >> $GITHUB_OUTPUT

      # ----------------------------------------------------------------------
      # BUILD IMAGE (DO NOT PUSH YET)
      # ----------------------------------------------------------------------
      - name: Build Docker Image
        uses: docker/build-push-action@v5 # Updated to latest v5
        with:
          context: .
          push: false # Critical: Build locally, do not push before scanning
          tags: ${{ steps.image_tag.outputs.IMAGE_TAG }}
          load: true # Critical: Load the image into the local Docker daemon for Trivy scanning

      # ----------------------------------------------------------------------
      # SECURITY SCAN (Trivy)
      # ----------------------------------------------------------------------
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        # Add a timeout of 5 minutes just for this step
        timeout-minutes: 5 
        with:
          image-ref: ${{ steps.image_tag.outputs.IMAGE_TAG }}
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'

      # ----------------------------------------------------------------------
      # PUSH IMAGE (Only if the Scan Passes)
      # ----------------------------------------------------------------------
      - name: Push Docker Image to DockerHub
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true # Push the now-verified image
          tags: ${{ steps.image_tag.outputs.IMAGE_TAG }}