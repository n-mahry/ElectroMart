name: CI/CD Pipeline
# TEST TO RETRIGGER
on:
  push:
    branches:
      - main
      - feature/*
  pull_request:
    branches:
      - main

jobs:
  # 1. Run Tests (no changes needed here)
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # Updated to latest v4

      - name: Set up Node.js
        uses: actions/setup-node@v4 # Updated to latest v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test || echo "⚠️ No tests yet - skipping"

  # 2. Build, Scan, & Push Docker Image (Updated logic)
  build-scan-and-push:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # Updated to latest v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3 # Updated to latest v3

      # ----------------------------------------------------------------------
      # DOCKER LOGIN
      # ----------------------------------------------------------------------
      - name: Log in to Docker Hub
        uses: docker/login-action@v3 # Updated to latest v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Define Image Tag
        id: image_tag
        run: echo "IMAGE_TAG=${{ secrets.DOCKER_USERNAME }}/electromart:latest" >> $GITHUB_OUTPUT

      # ----------------------------------------------------------------------
      # BUILD IMAGE (DO NOT PUSH YET)
      # ----------------------------------------------------------------------
      - name: Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          # We must set push to false so we can scan and then push later.
          push: false 
          tags: t1nkerbe11/electromart:latest
          # 🚨 THIS IS THE CRITICAL LINE: Load the image into the runner for the Trivy step
          load: true
     # ----------------------------------------------------------------------
      # SECURITY SCAN (Trivy)
      # ----------------------------------------------------------------------
      # ... other steps above ...

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        timeout-minutes: 5
        with:
          # Assuming you have a previous step defining IMAGE_TAG, if not,
          # use the hardcoded tag: t1nkerbe11/electromart:latest
          image-ref: ${{ steps.image_tag.outputs.IMAGE_TAG }}
          format: 'table'
          output: 'trivy-report.json' # Change output format to JSON for the upload step
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'
          exit-code: '1'
          # Fail on High/Critical (exit-code: 1), but don’t break the pipeline
          continue-on-error: true 

      - name: Upload Trivy Report
        # Use a new JSON file name that matches the output above
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.json

      # ... Push Docker Image step below ...

      # ----------------------------------------------------------------------
      # PUSH IMAGE (Only if the Scan Passes)
      # ----------------------------------------------------------------------
      - name: Push Docker Image to DockerHub
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: t1nkerbe11/electromart:latest